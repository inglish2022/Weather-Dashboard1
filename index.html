<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>WEATHER DASHBOARD</title>
</head>

<body>
    <header class="p-4 mb-2 bg-primary text-black header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search">
            <div class="search-box">
                <h3>Search for a City</h3>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-3 search-field">
                            <label class="sr-only" for="cityName">City</label>
                            <input type="text" class="form-control" id="cityName" placeholder="ENTER CITY ">
                        </div>

                        
                        <button type="submit" class="btn btn-primary" id="search-button">Search
                        </button>
                    </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
            <form id="history"></form>
            </div>
            <div class="city-list-box">
                <ul class="list-group" id="city-list"></ul>
            </div>
            </form>
            </div>
        </section>

        <section class="results">
            <div class="current-conditions">
                <div class="name-block">
                    <h4 id="currentDay">Today's Weather</h4>
                    <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                    <img src="" alt="" id="currentIcon">
                </div>
                <div>
                    <p class="current-info" id="temp"></p>
                </div>
                <div>
                    <p class="current-info" id="humidity"></p>
                </div>
                <div>
                    <p class="current-info" id="wind-speed"></p>
                </div>
                <div class="uv-index-block">
                    <p> UV Index</p>
                    <p class="rounded current-info" id="uv-index"></p>
                </div>
            </div>

            <div class="forecast-panel">
                <h4>5-Day Forecast:</h4>
                <div class="container" id="five-day">
                    <div class="card-list" id="cardList">
                        <div class="day-card" id="showFiveDayForecast"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-0"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-0">
                                    <p class="card-text" id="day-0"></p>
                                    <p class="card-text" id="temp-0"></p>
                                    <p class="card-text" id="wind-0"></p>
                                    <p class="card-text" id="hum-0"></p>

                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-1"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-1">
                                    <p class="card-text" id="day-1"></p>
                                    <p class="card-text" id="temp-1"></p>
                                    <p class="card-text" id="wind-1"></p>
                                    <p class="card-text" id="hum-1"></p>

                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-2"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-2">
                                    <p class="card-text" id="day-2"></p>
                                    <p class="card-text" id="temp-2"></p>
                                    <p class="card-text" id="wind-2"></p>
                                    <p class="card-text" id="hum-2"></p>

                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-3"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-3">
                                    <p class="card-text" id="day-3"></p>
                                    <p class="card-text" id="temp-3"></p>
                                    <p class="card-text" id="wind-3"></p>
                                    <p class="card-text" id="hum-3"></p>

                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-4"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-4">
                                    <p class="card-text" id="day-4"></p>
                                    <p class="card-text" id="temp-4"></p>
                                    <p class="card-text" id="wind-4"></p>
                                    <p class="card-text" id="hum-4"></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
